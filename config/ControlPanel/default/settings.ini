[main]

work_directories         = {root_dir}\data\{module_name} {root_dir}\bin {root_dir}\system\public_html

allowed_env_vars         = auto
terminal_codepage        = auto
time_zone                = auto

[osp.bat]

comment                  = ::
destination              = {root_dir}\bin\osp.bat
enabled                  = on
encoding                 = UTF8
path_separator           = \

[index.html]

destination              = {root_dir}\system\public_html\index.html
enabled                  = on
encoding                 = UTF8

[data.php]

destination              = {root_dir}\system\public_html\data.php
enabled                  = on
encoding                 = UTF8

[dev_index.html]

destination = {root_dir}\system\public\index.html
enabled = on
encoding = UTF8
